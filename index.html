<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Noto Sans TC', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
          animation: { 'fade-in-up': 'fadeInUp 0.8s ease-out forwards' },
          keyframes: { fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
        }
      }
    }
  </script>
</head>
<body class="bg-slate-950 text-slate-200 font-sans min-h-screen">

  <!-- 模擬器 -->
  <script>
    if (typeof google === 'undefined') {
      window.google = { script: { run: {
        withSuccessHandler: (cb) => {
          // 回傳 API 格式的結構
          const mockResponse = {
             status: 'success',
             data: [
               {title: '範例專案', url:'#', description: '這是預覽模式', imageUrl: ''}
             ],
             settings: {
               site_title: 'Preview User',
               site_subtitle: 'Full Stack Dev',
               bio_text: '這是預覽模式的自我介紹...',
               github_username: 'google'
             }
          };
          // 模擬 .getData() 的行為，這裡稍微 tricky 因為後端現在 doGet api 模式是回傳 json string
          // 但如果是 GAS 內部直接呼叫，我們通常分開寫。
          // 為了相容，我們假設前端呼叫的是分別的函數
          return {
             getData: () => cb(mockResponse.data),
             getSettingsMap: () => cb(mockResponse.settings)
          }
        }
      }}};
    }
  </script>

  <main class="max-w-5xl mx-auto px-6 py-20">
    
    <!-- Header -->
    <div class="flex flex-col-reverse md:flex-row items-center justify-between mb-20 gap-10 animate-fade-in-up">
      <div class="text-center md:text-left flex-1">
        <div class="inline-block px-3 py-1 mb-4 text-xs font-mono font-bold tracking-wider text-emerald-400 bg-emerald-900/30 rounded-full border border-emerald-500/30">
          <span id="subtitle">WELCOME</span>
        </div>
        <h1 class="text-5xl md:text-6xl font-bold tracking-tight text-white mb-6">
          Hello, I'm <br/>
          <span id="site-title" class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-emerald-400">Loading...</span>
        </h1>
        
        <p id="bio-text" class="text-lg text-slate-400 mb-8 max-w-lg leading-relaxed whitespace-pre-line">
          Loading profile...
        </p>

        <div id="social-links" class="flex gap-5 justify-center md:justify-start text-2xl text-slate-400">
          <!-- Social Icons will be injected here -->
        </div>
      </div>

      <!-- Avatar -->
      <div class="relative w-64 h-64 md:w-80 md:h-80 bg-slate-900 rounded-full md:rounded-2xl border-4 border-slate-800 overflow-hidden shadow-2xl">
         <img id="avatar-img" src="https://api.dicebear.com/7.x/notionists/svg?seed=Felix&backgroundColor=1e293b" class="w-full h-full object-cover">
      </div>
    </div>

    <!-- Content Grid -->
    <div id="links-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="col-span-full text-center py-20"><div class="animate-spin w-8 h-8 border-4 border-indigo-500 rounded-full border-t-transparent inline-block"></div></div>
    </div>

  </main>

  <script>
    window.onload = function() {
      // 分別載入設定與資料
      google.script.run.withSuccessHandler(renderSettings).getSettingsMap();
      google.script.run.withSuccessHandler(renderLinks).getData();
    };

    function renderSettings(s) {
      if(!s) return;
      document.title = s.site_title || 'Portfolio';
      document.getElementById('site-title').textContent = s.site_title || 'Alex Chen';
      document.getElementById('subtitle').textContent = s.site_subtitle || 'PORTFOLIO';
      document.getElementById('bio-text').textContent = s.bio_text || 'Welcome to my page.';
      
      if(s.avatar_url) document.getElementById('avatar-img').src = s.avatar_url;

      // Render Social Icons
      const socialContainer = document.getElementById('social-links');
      let html = '';
      if(s.github_username) html += `<a href="https://github.com/${s.github_username}" target="_blank" class="hover:text-white transition transform hover:scale-110"><i class="fab fa-github"></i></a>`;
      if(s.instagram_url) html += `<a href="${s.instagram_url}" target="_blank" class="hover:text-pink-500 transition transform hover:scale-110"><i class="fab fa-instagram"></i></a>`;
      if(s.twitter_url) html += `<a href="${s.twitter_url}" target="_blank" class="hover:text-blue-400 transition transform hover:scale-110"><i class="fab fa-twitter"></i></a>`;
      if(s.linkedin_url) html += `<a href="${s.linkedin_url}" target="_blank" class="hover:text-blue-600 transition transform hover:scale-110"><i class="fab fa-linkedin"></i></a>`;
      
      socialContainer.innerHTML = html;
    }

    function renderLinks(data) {
      const container = document.getElementById('links-container');
      container.innerHTML = '';
      
      if (!data || data.length === 0) {
        container.innerHTML = '<div class="col-span-full text-center text-slate-500">尚無內容</div>';
        return;
      }

      data.forEach((item, idx) => {
        const delay = idx * 100;
        const html = `
          <a href="${item.url}" target="_blank" class="group relative flex bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden hover:border-indigo-500/50 hover:shadow-2xl hover:shadow-indigo-500/10 transition-all duration-300 animate-fade-in-up" style="animation-delay: ${delay}ms">
            <div class="w-1/3 min-w-[120px] relative overflow-hidden">
               <img src="${item.imageUrl || 'https://via.placeholder.com/300x300?text=Link'}" class="w-full h-full object-cover transform group-hover:scale-110 transition duration-700">
            </div>
            <div class="flex-1 p-5 flex flex-col justify-center">
              <h3 class="text-lg font-bold text-white group-hover:text-indigo-400 transition mb-2">${item.title}</h3>
              <p class="text-slate-400 text-sm line-clamp-2">${item.description || ''}</p>
            </div>
            <div class="absolute top-4 right-4 text-slate-600 group-hover:text-white transition opacity-0 group-hover:opacity-100">
               <i class="fas fa-external-link-alt"></i>
            </div>
          </a>
        `;
        container.insertAdjacentHTML('beforeend', html);
      });
    }
  </script>
</body>
</html>
